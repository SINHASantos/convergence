name: Test

on: push

jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        os:
        - ubuntu-20.04
        - windows-2019
        - macos-10.15

    runs-on: ${{ matrix.os }}

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Install toolchain
      uses: actions-rs/toolchain@v1

    - name: Run tests
      uses: actions-rs/cargo@v1
      with:
        command: test
